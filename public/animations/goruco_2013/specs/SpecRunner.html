<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="/animations/goruco_2013/javascripts/vendor/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="/animations/goruco_2013/javascripts/vendor/underscore-1.4.4.min.js" type="text/javascript"></script>
  <script src="/animations/goruco_2013/javascripts/vendor/processing-1.4.1.min.js" type="text/javascript"></script>
  <script src="/animations/goruco_2013/javascripts/vendor/sylvester-0.1.3.min.js" type="text/javascript"></script>

  <script src="/animations/goruco_2013/javascripts/application.js"></script>
  <script src="/animations/goruco_2013/javascripts/dervish.js"></script>
  <script src="/animations/goruco_2013/javascripts/dervish/bounding_box.js"></script>
  <script src="/animations/goruco_2013/javascripts/dervish/goal.js"></script>
  <script src="/animations/goruco_2013/javascripts/dervish/letter.js"></script>
  <script src="/animations/goruco_2013/javascripts/dervish/transition.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/spec_helper.js"></script>
  <script type="text/javascript" src="spec/dervish_spec.js"></script>
  <script type="text/javascript" src="spec/dervish/goal_spec.js"></script>
  <script type="text/javascript" src="spec/dervish/letter_spec.js"></script>
  <script type="text/javascript" src="spec/dervish/transition_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
