<html>
  <head>
    <script src="/assets/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/assets/strftime.js" type="text/javascript"></script>
    <script src="/assets/underscore-1.4.4.min.js" type="text/javascript"></script>
    <script src="/assets/application.js" type="text/javascript"></script>
    <link href="/assets/application.css" media="screen" rel="stylesheet" type="text/css" />
    <title>Gotham Ruby Conference 2013</title>
  </head>
  <body style="padding: 0; margin: 0">
    <div id="control_panel">
      <img src="/frontends/goruco_2012/images/logo.png">
      
      <select id="giveaway_rounds">
      </select>
      <script id="giveaway_round_option" type="text/x-jquery-tmpl">
        <option value="<%= id %>"><%= time_str %></option>
      </script>
      
      <select id="giveaways">
      </select>
      <script id="giveaway_option" type="text/x-jquery-tmpl">
        <option value="<%= id %>"><%= prize_category.name %></option>
      </script>
      
      <form action="/giveaway_attempts/create" method="post" id="create_giveaway_attempt">
      </form>
      <script id="giveaway_attempt_form_fields" type="text/x-jquery-tmpl">
        <input type="hidden" name="giveaway_attempt[giveaway_id]" value="<%= id %>">
        <input name="giveaway_attempt[size]" value="<%= suggested_attempt_size %>" class="text">
        / <span class="count"><%= count %></span>
        <input type="submit" class="submit" value="RAFL">
        <img src="/frontends/goruco_2012/images/close.png" class="close"/>
      </script>
    </div>

    <script id="iframe_tmpl" type="text/x-jquery-tmpl">
      <iframe id="animation" src="/current_animation/?remaining_attendee_name_max=<%= remaining_attendee_name_max %>" 
              width="<%= width %>" height="<%= height %>" />
    </script>
  </body>
</html>
